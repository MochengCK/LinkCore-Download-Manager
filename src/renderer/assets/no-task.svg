<svg xmlns="http://www.w3.org/2000/svg" width="504" height="309" viewBox="0 0 504 309">
  <defs>
    <radialGradient id="no-task-bg1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#000" stop-opacity="0.85"/>
      <stop offset="65%" stop-color="#000" stop-opacity="0.5"/>
      <stop offset="85%" stop-color="#666" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#888" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="no-task-bg2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#5B5AEA" stop-opacity="0"/>
      <stop offset="85%" stop-color="#5B5AEA" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#5B5AEA" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="folder-grad" x1="50%" x2="50%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#7a7a7a"/>
      <stop offset="100%" stop-color="#5a5a5a"/>
    </linearGradient>
    <linearGradient id="folder-front" x1="50%" x2="50%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#6a6a6a"/>
      <stop offset="100%" stop-color="#4a4a4a"/>
    </linearGradient>
    <linearGradient id="arrow-grad" x1="50%" x2="50%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#7B7AFF"/>
      <stop offset="100%" stop-color="#5B5AEA"/>
    </linearGradient>
    <!-- Arrow shadow filter -->
    <filter id="arrow-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#5B5AEA" flood-opacity="0.4"/>
    </filter>
    <!-- Folder shadow filter -->
    <filter id="folder-shadow" x="-20%" y="-20%" width="140%" height="150%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <!-- Clip path to hide circle above front folder -->
    <clipPath id="front-folder-clip">
      <rect x="145" y="115" width="214" height="105"/>
    </clipPath>
  </defs>
  
  <g fill="none" fill-rule="evenodd">
    <!-- Background ellipses -->
    <ellipse cx="252" cy="240" rx="180" ry="50" fill="url(#no-task-bg1)"/>
    <ellipse cx="252" cy="245" rx="140" ry="35" fill="url(#no-task-bg2)"/>
    
    <!-- Folder back -->
    <g filter="url(#folder-shadow)">
      <path d="M152 95 L172 75 L220 75 L235 95 L352 95 L352 210 L152 210 Z" 
            fill="url(#folder-grad)" 
            stroke="#4a4a4a" 
            stroke-width="1.5"
            opacity="0.9"/>
    </g>
    
    <!-- Folder tab -->
    <path d="M152 95 L172 75 L220 75 L235 95" 
          fill="#6a6a6a" 
          stroke="#4a4a4a" 
          stroke-width="1"/>
    
    <!-- Folder front -->
    <path d="M145 115 L145 220 L359 220 L359 115 L145 115" 
          fill="url(#folder-front)" 
          stroke="#4a4a4a" 
          stroke-width="1.5"
          rx="3"
          filter="url(#folder-shadow)"/>
    
    <!-- Folder front highlight -->
    <path d="M150 120 L354 120" 
          stroke="#8a8a8a" 
          stroke-width="1" 
          opacity="0.5"/>
    
    <!-- Dashed circle - clipped to only show on front folder -->
    <circle cx="252" cy="160" r="55" 
            fill="none" 
            stroke="#7B7AFF" 
            stroke-width="2" 
            stroke-dasharray="8 6"
            opacity="0.5"
            clip-path="url(#front-folder-clip)"/>
    
    <!-- Download arrow -->
    <g transform="translate(252 155)">
      <!-- Arrow stem -->
      <rect x="-12" y="-35" width="24" height="45" rx="4" fill="url(#arrow-grad)" opacity="0.95"/>
      <!-- Arrow head -->
      <path d="M-30 10 L0 40 L30 10 Z" fill="url(#arrow-grad)" opacity="0.95"/>
      <!-- Arrow shine -->
      <rect x="-8" y="-30" width="6" height="35" rx="2" fill="#A5A4FF" opacity="0.35"/>
    </g>
    
    <!-- Decorative dots -->
    <circle cx="120" cy="180" r="4" fill="#7a7a7a" opacity="0.4"/>
    <circle cx="384" cy="150" r="3" fill="#7a7a7a" opacity="0.35"/>
    <circle cx="400" cy="190" r="5" fill="#7a7a7a" opacity="0.3"/>
    <circle cx="100" cy="140" r="3" fill="#7a7a7a" opacity="0.3"/>
    
    <!-- Small floating elements -->
    <rect x="390" y="120" width="8" height="8" rx="2" fill="#7B7AFF" opacity="0.25" transform="rotate(15 394 124)"/>
    <rect x="105" y="200" width="6" height="6" rx="1" fill="#7B7AFF" opacity="0.2" transform="rotate(-10 108 203)"/>
  </g>
</svg>