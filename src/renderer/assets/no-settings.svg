<svg xmlns="http://www.w3.org/2000/svg" width="504" height="309" viewBox="0 0 504 309">
  <defs>
    <radialGradient id="settings-bg1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#000" stop-opacity="0.85"/>
      <stop offset="65%" stop-color="#000" stop-opacity="0.5"/>
      <stop offset="85%" stop-color="#666" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#888" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="settings-bg2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#5B5AEA" stop-opacity="0"/>
      <stop offset="85%" stop-color="#5B5AEA" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#5B5AEA" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="glass-grad" x1="30%" x2="70%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#7a7a7a"/>
      <stop offset="100%" stop-color="#5a5a5a"/>
    </linearGradient>
    <linearGradient id="gear-grad" x1="50%" x2="50%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#7B7AFF"/>
      <stop offset="100%" stop-color="#5B5AEA"/>
    </linearGradient>
    <linearGradient id="handle-grad" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#6a6a6a"/>
      <stop offset="100%" stop-color="#4a4a4a"/>
    </linearGradient>
  </defs>
  
  <g fill="none" fill-rule="evenodd">
    <!-- Background ellipses -->
    <ellipse cx="252" cy="240" rx="180" ry="50" fill="url(#settings-bg1)"/>
    <ellipse cx="252" cy="245" rx="140" ry="35" fill="url(#settings-bg2)"/>
    
    <!-- Magnifying glass -->
    <g transform="translate(200 80)">
      <!-- Glass outer ring -->
      <circle cx="55" cy="55" r="50" 
              fill="none" 
              stroke="url(#glass-grad)" 
              stroke-width="12"
              opacity="0.95"/>
      
      <!-- Glass inner -->
      <circle cx="55" cy="55" r="38" 
              fill="#4a4a4a" 
              opacity="0.5"/>
      
      <!-- Glass shine -->
      <path d="M30 40 Q35 25 55 25" 
            stroke="#8a8a8a" 
            stroke-width="3" 
            stroke-linecap="round"
            fill="none"
            opacity="0.5"/>
      
      <!-- Handle -->
      <rect x="90" y="90" width="45" height="16" rx="8" 
            fill="url(#handle-grad)" 
            transform="rotate(45 90 90)"
            stroke="#4a4a4a"
            stroke-width="1"/>
    </g>
    
    <!-- Gear inside magnifying glass -->
    <g transform="translate(255 135)">
      <!-- Gear body -->
      <circle cx="0" cy="0" r="22" fill="url(#gear-grad)" opacity="0.9"/>
      
      <!-- Gear teeth -->
      <g fill="url(#gear-grad)" opacity="0.9">
        <rect x="-5" y="-32" width="10" height="12" rx="2"/>
        <rect x="-5" y="20" width="10" height="12" rx="2"/>
        <rect x="-32" y="-5" width="12" height="10" rx="2"/>
        <rect x="20" y="-5" width="12" height="10" rx="2"/>
        <rect x="14" y="-27" width="10" height="12" rx="2" transform="rotate(45 19 -21)"/>
        <rect x="-24" y="-27" width="10" height="12" rx="2" transform="rotate(-45 -19 -21)"/>
        <rect x="14" y="15" width="10" height="12" rx="2" transform="rotate(-45 19 21)"/>
        <rect x="-24" y="15" width="10" height="12" rx="2" transform="rotate(45 -19 21)"/>
      </g>
      
      <!-- Gear center hole -->
      <circle cx="0" cy="0" r="8" fill="#4a4a4a" opacity="0.7"/>
      
      <!-- Gear shine -->
      <circle cx="-6" cy="-6" r="4" fill="#A5A4FF" opacity="0.25"/>
    </g>
    
    <!-- Question mark -->
    <g transform="translate(310 100)">
      <text x="0" y="0" 
            font-family="Arial, sans-serif" 
            font-size="36" 
            font-weight="bold"
            fill="#7a7a7a" 
            opacity="0.6">?</text>
    </g>
    
    <!-- Decorative dots -->
    <circle cx="130" cy="160" r="4" fill="#7a7a7a" opacity="0.4"/>
    <circle cx="374" cy="130" r="3" fill="#7a7a7a" opacity="0.35"/>
    <circle cx="390" cy="180" r="5" fill="#7a7a7a" opacity="0.3"/>
    <circle cx="110" cy="120" r="3" fill="#7a7a7a" opacity="0.3"/>
    <circle cx="400" cy="100" r="2" fill="#7B7AFF" opacity="0.4"/>
    
    <!-- Small floating gears -->
    <g transform="translate(120 190)" opacity="0.3">
      <circle cx="0" cy="0" r="8" fill="#7B7AFF"/>
      <rect x="-2" y="-12" width="4" height="5" rx="1" fill="#7B7AFF"/>
      <rect x="-2" y="7" width="4" height="5" rx="1" fill="#7B7AFF"/>
      <rect x="-12" y="-2" width="5" height="4" rx="1" fill="#7B7AFF"/>
      <rect x="7" y="-2" width="5" height="4" rx="1" fill="#7B7AFF"/>
    </g>
    
    <g transform="translate(385 160)" opacity="0.25">
      <circle cx="0" cy="0" r="6" fill="#7B7AFF"/>
      <rect x="-1.5" y="-9" width="3" height="4" rx="1" fill="#7B7AFF"/>
      <rect x="-1.5" y="5" width="3" height="4" rx="1" fill="#7B7AFF"/>
      <rect x="-9" y="-1.5" width="4" height="3" rx="1" fill="#7B7AFF"/>
      <rect x="5" y="-1.5" width="4" height="3" rx="1" fill="#7B7AFF"/>
    </g>
  </g>
</svg>