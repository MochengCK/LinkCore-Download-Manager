<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>视频嗅探设置 - LinkCore Download Manager</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 14px;
        background: #f5f5f5;
        color: #333;
        padding: 0;
        transition: background 0.3s, color 0.3s;
      }

      body.dark {
        background: #1a1a1a;
        color: #e0e0e0;
      }

      .container {
        width: 100%;
        min-height: 100vh;
        background: #fff;
        padding: 24px;
        transition: background 0.3s;
      }

      body:not(.use-custom-frame) .container {
        overflow-y: auto;
      }

      body.use-custom-frame .container {
        height: calc(100vh - 26px);
        overflow-y: auto;
        padding-top: 30px;
      }

      body.dark .container {
        background: #1a1a1a;
      }

      .form-item {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #606266;
        transition: color 0.3s;
      }

      body.dark .form-label {
        color: #b0b0b0;
      }

      .form-tip {
        font-size: 12px;
        color: #909399;
        margin-top: 4px;
        transition: color 0.3s;
      }

      body.dark .form-tip {
        color: #606060;
      }

      .switch-wrapper {
        display: flex;
        align-items: center;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
        margin-right: 8px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #dcdfe6;
        transition: .4s;
        border-radius: 20px;
      }

      body.dark .slider {
        background-color: #4a4a4a;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }

      body.dark .slider:before {
        background-color: #e0e0e0;
      }

      input:checked + .slider {
        background-color: #409EFF;
      }

      input:checked + .slider:before {
        transform: translateX(20px);
      }

      .format-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 12px;
      }

      .format-tag {
        display: inline-flex;
        align-items: center;
        padding: 4px 12px;
        background: #ecf5ff;
        border: 1px solid #d9ecff;
        border-radius: 4px;
        color: #409EFF;
        font-size: 12px;
        font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
      }

      body.dark .format-tag {
        background: #1e3a5f;
        border-color: #1e4a7f;
        color: #409EFF;
      }

      .format-tag .remove-btn {
        margin-left: 8px;
        cursor: pointer;
        color: #909399;
        font-size: 14px;
      }

      body.dark .format-tag .remove-btn {
        color: #606060;
      }

      .format-tag .remove-btn:hover {
        color: #f56c6c;
      }

      .add-format {
        display: flex;
        gap: 8px;
      }

      input[type="text"] {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #dcdfe6;
        border-radius: 4px;
        font-size: 14px;
        outline: none;
        transition: border-color .2s;
        background: #fff;
        color: #333;
      }

      body.dark input[type="text"] {
        border-color: #4a4a4a;
        background: #2a2a2a;
        color: #e0e0e0;
      }

      input[type="text"]:focus {
        border-color: #409EFF;
      }

      button {
        padding: 8px 16px;
        background: #409EFF;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background .3s;
      }

      button:hover {
        background: #66b1ff;
      }

      button:active {
        background: #3a8ee6;
      }

      .button-group {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
        margin-top: 24px;
        padding-top: 20px;
        border-top: 1px solid #ebeef5;
        transition: border-color 0.3s;
      }

      body.dark .button-group {
        border-top-color: #4a4a4a;
      }

      .button-group button {
        min-width: 80px;
      }

      .button-secondary {
        background: #fff;
        color: #606266;
        border: 1px solid #dcdfe6;
      }

      body.dark .button-secondary {
        background: #2a2a2a;
        color: #b0b0b0;
        border-color: #4a4a4a;
      }

      .button-secondary:hover {
        background: #f5f7fa;
        border-color: #c6e2ff;
        color: #409EFF;
      }

      body.dark .button-secondary:hover {
        background: #3a3a3a;
        border-color: #409EFF;
        color: #409EFF;
      }

      .title-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 26px;
        display: none;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        background: #fff;
        -webkit-app-region: drag;
        z-index: 1000;
        transition: background 0.3s;
      }

      body.dark .title-bar {
        background: #1a1a1a;
      }

      body.use-custom-frame .title-bar {
        display: flex;
      }

      .title-text {
        font-size: 12px;
        opacity: 0.85;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-right: 8px;
        color: #303133;
        transition: color 0.3s;
        -webkit-app-region: drag;
      }

      body.dark .title-text {
        color: #e0e0e0;
      }

      .title-actions {
        display: flex;
        gap: 4px;
        -webkit-app-region: no-drag;
      }

      .title-btn {
        width: 18px;
        height: 18px;
        border-radius: 3px;
        border: none;
        background: transparent;
        color: #303133;
        cursor: pointer;
        padding: 0;
        font-size: 14px;
        line-height: 18px;
        transition: background 0.3s, color 0.3s;
      }

      body.dark .title-btn {
        color: #e0e0e0;
      }

      .title-btn:hover {
        background-color: rgba(0, 0, 0, 0.08);
      }

      body.dark .title-btn:hover {
        background-color: rgba(255, 255, 255, 0.12);
      }
    </style>
  </head>
  <body>
    <div class="title-bar">
      <span class="title-text">视频嗅探设置</span>
      <div class="title-actions">
        <button class="title-btn" id="minimizeBtn">−</button>
        <button class="title-btn" id="closeBtn">×</button>
      </div>
    </div>
    <div class="container">
      <div class="form-item">
        <label class="form-label">
          <div class="switch-wrapper">
            <label class="switch">
              <input type="checkbox" id="videoSnifferEnabled">
              <span class="slider"></span>
            </label>
            启用视频资源嗅探
          </div>
        </label>
        <div class="form-tip">启用后，浏览器扩展将自动检测视频资源</div>
      </div>

      <div class="form-item">
        <label class="form-label">
          <div class="switch-wrapper">
            <label class="switch">
              <input type="checkbox" id="videoSnifferAutoCombine">
              <span class="slider"></span>
            </label>
            自动合并 DASH 视频
          </div>
        </label>
        <div class="form-tip">检测到DASH格式时，自动显示完整视频（视频+音频）下载选项</div>
      </div>

      <div class="form-item">
        <label class="form-label">嗅探格式</label>
        <div class="format-list" id="formatList"></div>
        <div class="add-format">
          <input type="text" id="newFormat" placeholder="输入格式（如 mp4）" />
          <button id="addFormatBtn">添加</button>
        </div>
        <div class="form-tip">设置要嗅探的视频文件扩展名</div>
      </div>

      <div class="button-group">
        <button class="button-secondary" id="resetBtn">恢复默认</button>
        <button id="saveBtn">保存</button>
      </div>
    </div>

    <script src="./video-sniffer.js"></script>
  </body>
</html>
