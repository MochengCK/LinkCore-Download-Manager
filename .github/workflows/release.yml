name: Release

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - 'v*'

jobs:
  pre-clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Delete existing release by tag
        uses: actions/github-script@v7
        env:
          TAG_NAME: ${{ github.ref_name }}
        with:
          script: |
            const tag = process.env.TAG_NAME
            const { owner, repo } = context.repo
            try {
              const release = await github.rest.repos.getReleaseByTag({ owner, repo, tag })
              await github.rest.repos.deleteRelease({ owner, repo, release_id: release.data.id })
            } catch (e) {
              core.info(`skip delete: ${e.message}`)
            }
  build-and-release:
    needs: pre-clean
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'
      - name: Prepare ffmpeg dependency (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          $ErrorActionPreference = 'Stop'
          $ffmpegUrl = 'https://github.com/GyanD/codexffmpeg/releases/download/8.0.1/ffmpeg-8.0.1-essentials_build.zip'
          $ffmpegZip = 'ffmpeg-8.0.1-essentials_build.zip'
          Invoke-WebRequest -Uri $ffmpegUrl -OutFile $ffmpegZip
          if (Test-Path 'ffmpeg-8.0.1-essentials_build') {
            Remove-Item 'ffmpeg-8.0.1-essentials_build' -Recurse -Force
          }
          Expand-Archive -Path $ffmpegZip -DestinationPath . -Force

      - name: Prepare ffmpeg dependency (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y xz-utils
          curl -L -o ffmpeg-release-amd64-static.tar.xz https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
          tar xvf ffmpeg-release-amd64-static.tar.xz
          rm -rf ffmpeg-8.0.1-essentials_build
          mkdir -p ffmpeg-8.0.1-essentials_build/bin
          cp ffmpeg-*-static/ffmpeg ffmpeg-8.0.1-essentials_build/bin/ffmpeg

      - name: Setup Python for video engine build (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build bilibili parser engine (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller
          python -m PyInstaller static/parsers/bilibili_parser.py --onefile --name bilibili_parser
          if (-not (Test-Path 'static\parsers')) {
            New-Item -ItemType Directory -Path 'static\parsers' -Force | Out-Null
          }
          Copy-Item -Path 'dist\bilibili_parser.exe' -Destination 'static\parsers\bilibili_parser.exe' -Force

      - name: Setup Python for video engine build (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build bilibili parser engine (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller
          python -m PyInstaller static/parsers/bilibili_parser.py --onefile --name bilibili_parser
          mkdir -p static/parsers
          cp dist/bilibili_parser static/parsers/bilibili_parser

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install fpm (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev rubygems build-essential
          sudo gem install fpm

      - name: Build and publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
          SKIP_NOTARIZE: 'true'
        run: npm run release
